<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEDDING V1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Style+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/simpycountdown/simplyCountdown.theme.default.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="/simpycountdown/simplyCountdown.min.js"></script>
  </head>
  <body>
    <section class="hero-section w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white" id="home">
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1>Andana & Andini</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam:</p>
        <div class="simply-countdown"></div>
        <a href="#" class="btn btn-lg mt-3">Lihat Undangan</a>
      </main>
    </section>
      <nav class="navbar navbar-expand-md bg-body-transparent sticky-top blur z-4">
        <div class="container">
          <a class="navbar-brand" href="#">Wedding</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Wedding</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#Info">Info</a>
                <a class="nav-link" href="#Story">Story</a>
                <a class="nav-link" href="#Gallery">Gallery</a>
                <a class="nav-link" href="#RSVP">RSVP</a>
                <a class="nav-link" href="#Gift">Gift</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <section class="main-section w-100 h-100">
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      simplyCountdown('.simply-countdown', { 
            year: 2024, // required
            month: 4, // required
            day: 7, // required
            hours: 8, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'HARI', plural: 'HARI' },
                hours: { singular: 'JAM', plural: 'JAM' },
                minutes: { singular: 'MENIT', plural: 'MENIT' },
                seconds: { singular: 'DETIK', plural: 'DETIK' }
            },
    });
    </script>
  </body>
</html>
